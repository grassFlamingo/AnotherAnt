<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <title>Help</title>
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/markdown.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Microsoft/vscode/extensions/markdown-language-features/media/highlight.css">
        
        <style>
.task-list-item { list-style-type: none; } .task-list-item-checkbox { margin-left: -20px; vertical-align: middle; }
</style>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe WPC', 'Segoe UI', 'Ubuntu', 'Droid Sans', sans-serif;
                font-size: 14px;
                line-height: 1.6;
            }
        </style>
        
        
    </head>
    <body class="vscode-light">
        <h1 id="help">Help</h1>
<h2 id="shortcut">Shortcut</h2>
<table>
<thead>
<tr>
<th style="text-align:center">keys</th>
<th style="text-align:center">actions</th>
<th style="text-align:center">keys</th>
<th style="text-align:center">actions</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">n</td>
<td style="text-align:center">next image</td>
<td style="text-align:center">-&gt;</td>
<td style="text-align:center">next image</td>
</tr>
<tr>
<td style="text-align:center">v</td>
<td style="text-align:center">previous image</td>
<td style="text-align:center">&lt;-</td>
<td style="text-align:center">previous image</td>
</tr>
<tr>
<td style="text-align:center">c</td>
<td style="text-align:center">crop</td>
<td style="text-align:center">r</td>
<td style="text-align:center">rotate clock wise</td>
</tr>
<tr>
<td style="text-align:center">e</td>
<td style="text-align:center">rotate counter clock wise</td>
<td style="text-align:center">d</td>
<td style="text-align:center">delete current edited</td>
</tr>
<tr>
<td style="text-align:center">q</td>
<td style="text-align:center">close</td>
<td style="text-align:center">h</td>
<td style="text-align:center">move image left</td>
</tr>
<tr>
<td style="text-align:center">l</td>
<td style="text-align:center">move image right</td>
<td style="text-align:center">j</td>
<td style="text-align:center">move image up</td>
</tr>
<tr>
<td style="text-align:center">k</td>
<td style="text-align:center">move image down</td>
<td style="text-align:center">a</td>
<td style="text-align:center">zoom in</td>
</tr>
<tr>
<td style="text-align:center">s</td>
<td style="text-align:center">zoom out</td>
<td style="text-align:center"></td>
<td style="text-align:center"></td>
</tr>
</tbody>
</table>

    </body>
    </html>
